<nav class="navbar navbar-expand-sm navbar-dark bg-primary">

</nav>
<div class="content">
<br>        

    <div class="row">
        <div class="col-lg-12" align="right">            
            <a [routerLink]="['/contato/novo']" class="btn btn-sm btn-success">Cadastrar novo contato</a>            
        </div>
       
        
    </div>
    <div class="row">
        <div class="col-lg-12">
            
            <div *ngIf="contatos.length>0;else semregistro">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="filtro">Filtrar</label>
                        <input type="text" class="form-control input-sm" name="filtro" [(ngModel)]="filtro">                
                    </div>
                </div>
                <table class="table table-striped table-inverse table-responsive">
                    <thead class="thead-inverse">
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>E-mail</th>
                            <th>Empresa</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of contatos | filter : item : filtro;let i = index " >
                        <td>{{item.nome}}</td>
                        <td>{{item.telefone}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.empresa}}</td>
                        </tr>
                    </tbody>
                </table>
            </div> 
        </div>
    </div>
    <ng-template #semregistro>Nenhum contato cadastrado</ng-template>
</div>
<router-outlet></router-outlet>
