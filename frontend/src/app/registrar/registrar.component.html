<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
    <br>
    <br>
    <br>
        <div class="card">
            <div class="card-body">
                <b>Nome</b>
                <input type="text" name="nome"  class="form-control" [(ngModel)]="nome" required>
                <b>Email</b>
                <input type="email" name="email"  class="form-control" [(ngModel)]="email" required>
                <b>Senha</b>
                <input type="password" name="password"  class="form-control" [(ngModel)]="senha" required>
                <b>Confirmar Senha</b>
                <input type="password" name="c_password"  class="form-control" [(ngModel)]="c_senha" required>
            </div>
            <div class="card-footer">
                <button type="button" class="float-right btn btn-primary" (click)="cadastrar()">cadastrar</button>
            </div>
        </div>
    </div>
</div>
